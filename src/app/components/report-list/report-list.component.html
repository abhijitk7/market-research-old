<div class="report-list-container">
    <div class="card" style="margin-bottom: 30px;" *ngFor="let report of reports">
        <h5 class="card-header">{{report.title}}</h5>
        <div class="card-body">
            <h5 class="card-title">{{report.publisher}}</h5>
            <p class="text-muted">With supporting text below as a natural lead-in to additional content.</p>
            <a [routerLink]="['/report',report.id]" class="btn btn-primary">Read More</a>
        </div>
    </div>
    <div class="footer">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item" aria-current="page">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
